<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 3</title>
</head>
 <body>
    <h1>Lista 3</h1>
<hr>
    
    <p>O resultado da soma de 10 e 20 é: <span id="resultado"></span></p>
    
    <script>
        let resultado = 10 + 20;
        document.getElementById("resultado").innerHTML = resultado
    </script>
<hr>

    <p>O resultado da diferença de 30 e 10 é: <span id="resulta"></span></p>

    <script>
        let resulta = 30 - 10;
        document.getElementById("resulta").innerHTML = resulta
    </script>
<hr>

    <p>O valor do dobro de 15 é: <span id="dobro"></span></p>

    <script>
        let dobro = 15 * 2;
        document.getElementById("dobro").innerHTML = dobro
    </script>
<hr>

    <p>O valor da divisão de 100 por 2 é: <span id="divisao"></span></p>

    <script>
        let divisao = 100 / 5 
        document.getElementById("divisao").innerHTML = divisao
    </script>
<hr>

    <p>O resto da divisão de 45 por 6 é: <span id="resto"></span></p>

    <script>
        let resto = 45 / 6 
        document.getElementById("resto").innerHTML = resto
    </script>
<hr>

    <p>A média dos valores 15, 25, 35 e 45 é: <span id="media"></span></p>

    <script>
        let soma = 15 + 25 + 35 + 45
        let media = soma / 4        
        document.getElementById("media").innerHTML = media;
    </script>
<hr>

 </body>
</html>
